<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<h:head>
	<h:outputStylesheet library="css" name="style.css" />
	<title>Twitter</title>
</h:head>
<h:body>

	<f:view>

		<ui:include src="barraSup.xhtml" />

		<div id="wrap">

			<ui:include src="include.xhtml" />

			<div id="content">
				<h:messages></h:messages>
				<rich:panel>
					<f:facet name="header">
						<h:outputText value="Mensajes" />
					</f:facet>
					<div class="centrarContent">

						<rich:dataTable id="tablaMisTwits" value="#{usuario.mensajeses}"
							var="mensajeDos" rows="10" reRender="masterDS" height="520px"
							width="100px">
							<rich:column rowspan="1" styleClass="rf-dt-c">
								<h:graphicImage value="#{mensajeDos.usuarios.urlImagen}"
									width="50" height="50" />
									<rich:tooltip>
									<span style="white-space: nowrap"> <h:outputText
											value="#{men.fecha}"></h:outputText>
									</span>
								</rich:tooltip>
							</rich:column>
							<rich:column>
								<h:outputText value="#{mensajeDos.usuarios.nombre}"
									styleClass="h5" />
								<h:outputText value="@#{mensajeDos.usuarios.nick}"
									styleClass="h6" />
								<br></br>
								<h:outputText value="#{mensajeDos.mensaje}" styleClass="twit"></h:outputText>
								<rich:tooltip>
									<span style="white-space: nowrap"> <h:outputText
											value="#{mensajeDos.fecha}"></h:outputText>
									</span>
								</rich:tooltip>
							</rich:column>

						</rich:dataTable>

						<div class="center">
							<h:form>
								<ui:repeat var="pagMisTwits"
									value="#{usuario.numPaginasMisTwits}">
									<h:commandLink value="#{pagMisTwits}"
										action="#{usuario.misTwits}">
										<f:param name="irAMT" value="#{pagMisTwits}" />
									</h:commandLink>
									<h:outputText value=" "></h:outputText>
								</ui:repeat>
							</h:form>
						</div>
					</div>
				</rich:panel>
			</div>
			<!--end content-->

		</div>
		<!--end wrap-->
	</f:view>
</h:body>
</html>
